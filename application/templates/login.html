{% extends "layout.html" %}
{% block body %}
  {% if message %}<p class=error><strong>Message:</strong> {{ message }}{% endif %}
  <meta charset="UTF-8">
  <div class="container-fluid">
    <div class="col-md-4"></div>
    <div class="col-md-4 door_container">
      <h2>Login</h2>
      <form action="{{ url_for('login') }}" method='post'>
        <dl>
          <dt>E-mail:</dt>
          <dd><input type="text" name="email_login" size="50"></dd><br>
          <dt>Password:</dt>
          <dd><input type='password' name="password_login" size="50"></dd><br>
          <dd><input type='submit' value=Login></dd>
        </dl>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
{% endblock %}
